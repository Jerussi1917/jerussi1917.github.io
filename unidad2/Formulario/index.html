<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario de Registro</title>
</head>
<body>
<br>
<center>
	<h4>Registro de aspirantes a la UT de la Costa</h4>
	<form action="" method="get">
		Nombre:
		<input type="text" name="nombre" required="true" maxlength="50"><br><br>
		Edad:
		<input type="number" name="edad" required="true" min="17" max="100"><br><br>
		Fecha de Nacimiento:
		<input type="date" name="fechanac" required="true"><br><br>
		Bachillerato:
		<input type="text" name="escuela" required="true"><br><br>
		Sexo:
		<input type="radio" name="sexo" value="hombre">Hombre
		<input type="radio" name="sexo" value="mujer">Mujer<br><br>
		Correo Electrónico:
		<input type="email" name="correo" required="true" maxlength="100"><br><br>
		Teléfono:
		<input type="tel" name="telefono" required="true" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12"><br><br>
		Carrera:
		<select name="Carrera" required="true">
			<option></option>
			<option value="TI">Tecnologías de la Información</option>
			<option value="Agro">Agrobiotecnología</option>
			<option value="Admin">Administración</option>	
			<option value="Merca">Mercadotecnia</option>	
			<option value="PAL">Procesos Alimentarios</option>		
		</select><br><br>
		Gustos:
		<select name="gustos" multiple="" required="true">
			<option value="leer">Leer</option>
			<option value="musica">Música</option>
			<option value="cine">Cine</option>	
			<option value="juegos">Videojuegos</option>		
		</select><br><br>
		Comentarios:
		<textarea name="comentarios" rows="5" cols="20"></textarea><br><br>
		Saludo:
		<button type="button" onclick="alert('¡Hola aspirante! ¿Cómo estás?')">Clickea</button><br><br>
		<input type="submit" name="" value="Guardar">
		<input type="reset" name="" value="Borrar">
	</form>
<br>
<a href="index.html">Regresar</a>
</center>
</body>
</html>
